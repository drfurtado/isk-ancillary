## Histograms 

- simplest and most useful ways of visualizing data
  - overall impression of the data set 
  - use when data are interval or ratio
- possible values are divided up into bins and then count the number of observations that fall within each bin  

---

&lt;img src="https://www.dropbox.com/s/thafobz4dgb0lsi/hist-split-density.png?dl=1"&gt;

---
### jamovi practice

- Open the `iskdata` with jamovi
  - `Exploration` --&gt; `Descriptives` and click the `Histogram` check box
  - Check `Density` for a density curve - allows for a smoother distribution
- Observations that falls outside this range is plotted as a circle or dot instead of being covered by the whiskers, and is commonly referred to as an outlier.

---
### Traditional Boxplots
.pull-left[
- more suited for interval or ratio scale data
- simple visual depiction of the median, the interquartile range, and the range of the data
- 1.5 IQR and third quartile + 1.5 IQR respectively
	- these values can be used in a simple outlier detection technique (Tukey’s fences) — observations lying outside of these “fences” can be considered outliers
]
.pull-right[

![](https://lsj.readthedocs.io/en/latest/_images/lsj_boxplot1.svg)

_Box plot of the afl.margins variable from the aflsmallmargins data set plotted in jamovi
]

---
### Violin Boxplots

.pull-left[
- show the kernel probability density of the data at different values
- median (a white dot on the violin plot)
- interquartile range (the black bar in the center of violin)
- the lower/upper adjacent values (the black lines stretched from the bar) — defined as first quartile
]
.pull-right[

![](https://lsj.readthedocs.io/en/latest/_images/lsj_boxplot2.svg)
_Violin plot of the afl.margins variable from the aflsmallmargins file plotted in jamovi, alsow showing a box plot and data points_
]

Kernel density estimation is a fundamental data smoothing problem where inferences about the population are made, based on a finite data sample.

---
### Boxplots

- Simple visual depiction of the median, the IQR, and the range
- Used for data exploration - continuous variable, split by a categorical variable
  - compare the distributions for each category
- Helpful for detecting outliers in the data set

---
### Boxplots in `jamovi`

- `Exploration` --&gt; `Descriptives` and click the `Box plot` check box

---
### Boxplots - Interpretation

- thick line in the middle of the box is the median
- the box itself spans the range from the 25th (Q1) percentile to the 75th (Q3) percentile
- the “whiskers” go out to the most extreme data point that doesn’t exceed a certain bound
- this value is 1.5 times the interquartile range (IQR), calculated as 25th percentile - (1.5 * IQR) for the lower boundary, and 75th percentile + (1.5 * IQR) for the upper boundary.
